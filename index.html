<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Buy Baby Products</title>
  </head>

  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <hr />
      <h2 class="total-price"></h2>
      <div id="product-cart">
        <table id="shoppingCart" class="table table-condensed table-responsive">
          <thead>
            <tr>
              <th style="width: 60%">Product</th>
              <th style="width: 12%">Price</th>
              <th style="width: 10%">Quantity</th>
              <th style="width: 16%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-th="Product">
                <div class="row">
                  <div class="col-md-3 text-left">
                    <img
                      id="image"
                      src="https://via.placeholder.com/250x250/5fa9f8/ffffff"
                      alt=""
                      class="img-fluid d-none d-md-block rounded mb-2 shadow"
                    />
                  </div>
                  <div class="col-md-9 text-left mt-sm-2">
                    <h4 id="product-name">Product Name</h4>
                    <p id="product-description" class="font-weight-light">
                      Brand &amp; Name
                    </p>
                  </div>
                </div>
              </td>
              <td id="price" data-th="Price">$49.00</td>
              <td id="quantity" data-th="Quantity">
                <input
                  type="number"
                  class="form-control form-control-lg text-center"
                  value="1"
                />
              </td>
              <td class="actions" data-th="">
                <div class="text-right">
                  <button
                    class="btn btn-white border-secondary bg-white btn-md mb-2"
                  >
                    Refresh
                  </button>
                  <button class="btn btn-danger border-secondary btn-md mb-2">
                    Remove
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <h1>Products</h1>
      <hr />
      <div class="row" id="product-display"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/cart.js"></script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
